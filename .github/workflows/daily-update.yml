name: Daily Commit (README Update)

on:
  schedule:
    - cron: "0 0 * * *"   # Runs every day at midnight UTC
  workflow_dispatch:       # Allow manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update README with timestamp
        run: |
          # Remove old "Last updated" line if exists
          sed -i '/^Last updated:/d' README.md
          # Add new line with current date
          echo "Last updated: $(date -u)" >> README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Daily README update: $(date -u)" || echo "No changes to commit"
          git push
